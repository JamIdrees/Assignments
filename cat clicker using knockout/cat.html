<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meowwwwwwwwww</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row ">
        <div class="col-9 responsive big outset" style="text-align: center;">
            <h1>Welcome to cat clicker</h1>
        </div>
        <div class="col-3 responsive outset" style="text-align: right;">
            <div class="h2" style="text-align: left;">By:</div>
            <h1> Mohammed Idrees</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 responsive" >
            <h1 class="h2"> Cat List </h1>
            <ul data-bind="foreach :catList">
                <li data-bind="text : name, click: $parent.setCat"></li>
            </ul>
        </div>
        <div class="col-6 responsive">
            <div data-bind="with : currentCat">
                <h1 class="h2"  data-bind="text :name"></h1>
                <div class="h1"> Number of clicks:
                 <span data-bind="text :clickCount"></span></div>
                 <h2 data-bind="text :title"></h2>
                 <img class="img-circle" src="" style="border-radius:50%" alt="" data-bind="click: $parent.incrementCounter,attr: {src:imgsrc}">
                 <h2> Catnames </h2>
                 <ul data-bind="foreach :catnames">
                    <li><span data-bind="text :$data"></span>
                        <button data-bind="click:$root.removeitem">Remove</button>
                    </li>
                </ul>
                <p>Enter cat name: <input data-bind="textInput: $parent.catname" /></p>
                <p><button data-bind="click: $parent.addnickname">Add cat</button></p>
            </div>
        </div>

    </div>
    <script type='text/javascript' src='js/lib/knockout-3.4.1.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
